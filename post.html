<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Blog Post - Harmony Apartments</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="public/favicon.ico" sizes="16x16">
    <link rel="icon" type="image/x-icon" href="public/favicon1.ico" sizes="32x32">
    <link rel="icon" type="image/x-icon" href="public/favicon2.ico" sizes="48x48">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Scroll Navigation Bar -->
    <nav class="scroll-nav" id="scrollNav">
        <div class="container scroll-nav-container">
            <a href="https://hobokenvacationrentals.com/" target="_blank" class="scroll-nav-logo-link">
                <img src="public/logo.png" alt="Harmony Apartments" class="scroll-nav-logo">
            </a>
            <a href="https://reserve.hobokenvacationrentals.com/" class="scroll-nav-button" target="_blank">Book Now</a>
        </div>
    </nav>

    <!-- Blog Post Hero Image -->
    <section id="postHeroImage" class="post-hero-image">
        <!-- Image will be loaded dynamically by JavaScript -->
    </section>

    <!-- Mobile Promotion Banner (shown only on mobile, below hero image) -->
    <div id="mobilePromotionBanner" class="mobile-promotion-container">
        <!-- Mobile promotion banner will be loaded here by JavaScript -->
    </div>

    <!-- Blog Post Content -->
    <main class="main-content">
        <div class="container">
            <!-- Post Layout with Sidebar -->
            <div class="post-layout">
                <!-- Post Content Container -->
                <article id="postContent" class="post-article">
                    <!-- Content will be loaded here by JavaScript -->
                    <div class="loading">Loading post...</div>
                </article>

                <!-- Sidebar -->
                <aside class="post-sidebar">
                    <div id="promotionContainer">
                        <!-- Promotion will be loaded dynamically here -->
                    </div>
                    <div class="sidebar-section">
                        <div id="relatedArticles" class="related-articles">
                            <!-- Related articles will be loaded here -->
                        </div>
                        <div class="sidebar-links">
                            <a href="https://hobokenvacationrentals.com/apartments" target="_blank" class="sidebar-link">Explore Our Apartments</a>
                            <a href="https://hobokenvacationrentals.com/getting-here" target="_blank" class="sidebar-link">Getting Here</a>
                            <a href="https://reserve.hobokenvacationrentals.com/" target="_blank" class="sidebar-link">Book Your Stay</a>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <a href="https://hobokenvacationrentals.com/" target="_blank" class="footer-logo-link">
                    <img src="public/logo.png" alt="Harmony Apartments" class="footer-logo">
                </a>
                <div class="footer-info">
                    <p class="footer-address">57 Newark Street, Hoboken, NJ 07030</p>
                    <p class="footer-phone">Phone: <a href="tel:+12014877882">+1 (201) 487-7882</a></p>
                    <p class="footer-email">Email: <a href="mailto:reservations@hobokenvacationrentals.com">reservations@hobokenvacationrentals.com</a></p>
                </div>
            </div>
            <hr class="footer-divider">
            <p class="footer-copyright">&copy; 2025 . All rights reserved</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="data-loader.js"></script>
    <script src="post.js"></script>
</body>
</html>
